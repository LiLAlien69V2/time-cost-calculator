<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeCost - Financial Reality Check</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-neutral-950 text-neutral-100 selection:bg-lime-400 selection:text-black">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Clock = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
        );
        const ShoppingBag = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
        );
        const DollarSign = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="12" x2="12" y1="2" y2="22"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>
        );
        const ArrowRight = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
        );
        const RefreshCw = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>
        );
        const AlertTriangle = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>
        );

        function App() {
            const [cost, setCost] = useState('');
            const [wage, setWage] = useState('');
            const [itemName, setItemName] = useState('');
            const [result, setResult] = useState(null);
            const [error, setError] = useState('');

            useEffect(() => {
                try {
                    const savedWage = localStorage.getItem('userHourlyWage');
                    if (savedWage) setWage(savedWage);
                } catch (e) {
                    console.warn("Storage access restricted");
                }
            }, []);

            const calculateWorth = () => {
                setError('');
                const numCost = parseFloat(cost);
                const numWage = parseFloat(wage);

                if (!cost || !wage) {
                    setError('Please enter both price and wage.');
                    return;
                }
                
                if (isNaN(numCost) || isNaN(numWage) || numWage <= 0 || numCost < 0) {
                    setError('Please enter valid positive numbers.');
                    return;
                }

                try { localStorage.setItem('userHourlyWage', wage); } catch (e) {}
                
                const hours = numCost / numWage;
                const workDays = hours / 8; 

                let verdictText = "";
                let verdictColor = "text-lime-400";
                
                if (hours < 1) {
                    verdictText = "Go for it. It's pocket change.";
                } else if (hours < 4) {
                    verdictText = "Reasonable. Skipping one dinner covers it.";
                } else if (hours < 8) {
                    verdictText = "That's a full day of work. You sure?";
                    verdictColor = "text-yellow-400";
                } else if (hours < 40) {
                    verdictText = "That's a work week. Do you actually need this?";
                    verdictColor = "text-orange-400";
                } else {
                    verdictText = "This is a major life expense. Wait 30 days.";
                    verdictColor = "text-red-500";
                }

                setResult({
                    hours: hours.toFixed(1),
                    days: workDays.toFixed(1),
                    percentage: Math.min((hours / 160) * 100, 100),
                    verdict: verdictText,
                    color: verdictColor
                });
            };

            const clearForm = () => {
                setCost('');
                setItemName('');
                setResult(null);
                setError('');
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="p-6 border-b border-neutral-800 flex justify-between items-center">
                        <div className="flex items-center gap-2">
                            <div className="w-8 h-8 bg-lime-400 rounded-full flex items-center justify-center">
                                <Clock className="w-5 h-5 text-black" />
                            </div>
                            <span className="font-bold text-xl tracking-tight">Time<span className="text-lime-400">Cost</span></span>
                        </div>
                        <div className="text-xs font-mono text-neutral-500 uppercase tracking-widest hidden sm:block">
                            Financial Reality Check
                        </div>
                    </header>

                    <main className="flex-grow flex flex-col md:flex-row">
                        
                        <div className={`flex-1 p-6 md:p-12 lg:p-16 flex flex-col justify-center transition-all duration-500 ${result ? 'md:w-1/2' : 'max-w-3xl mx-auto w-full'}`}>
                            
                            <div className="space-y-12">
                                
                                <div className="group">
                                    <label className="block text-neutral-500 text-sm font-bold uppercase tracking-wider mb-3 group-focus-within:text-lime-400 transition-colors">
                                        1. What are you eyeing?
                                    </label>
                                    <div className="relative">
                                        <div className="absolute left-0 top-1/2 -translate-y-1/2 w-8 h-8 text-neutral-700 group-focus-within:text-lime-400 transition-colors">
                                            <ShoppingBag className="w-full h-full" />
                                        </div>
                                        <input 
                                            type="text" 
                                            value={itemName}
                                            onChange={(e) => setItemName(e.target.value)}
                                            placeholder="Vintage Leather Jacket"
                                            className="w-full bg-transparent border-b-2 border-neutral-800 py-4 pl-12 text-2xl md:text-4xl font-light text-white placeholder-neutral-700 focus:outline-none focus:border-lime-400 transition-all"
                                        />
                                    </div>
                                </div>

                                <div className="group">
                                    <label className="block text-neutral-500 text-sm font-bold uppercase tracking-wider mb-3 group-focus-within:text-lime-400 transition-colors">
                                        2. How much is it?
                                    </label>
                                    <div className="relative">
                                        <div className="absolute left-0 top-1/2 -translate-y-1/2 w-8 h-8 text-neutral-700 group-focus-within:text-lime-400 transition-colors">
                                            <DollarSign className="w-full h-full" />
                                        </div>
                                        <input 
                                            type="number" 
                                            value={cost}
                                            onChange={(e) => setCost(e.target.value)}
                                            placeholder="0"
                                            className="w-full bg-transparent border-b-2 border-neutral-800 py-4 pl-12 text-4xl md:text-6xl font-bold text-white placeholder-neutral-800 focus:outline-none focus:border-lime-400 transition-all"
                                        />
                                    </div>
                                </div>

                                <div className="group">
                                    <label className="block text-neutral-500 text-sm font-bold uppercase tracking-wider mb-3 group-focus-within:text-lime-400 transition-colors">
                                        3. Your Hourly Wage
                                    </label>
                                    <div className="relative">
                                        <div className="absolute left-0 top-1/2 -translate-y-1/2 w-8 h-8 text-neutral-700 group-focus-within:text-lime-400 transition-colors">
                                            <Clock className="w-full h-full" />
                                        </div>
                                        <input 
                                            type="number" 
                                            value={wage}
                                            onChange={(e) => setWage(e.target.value)}
                                            placeholder="0"
                                            className="w-full bg-transparent border-b-2 border-neutral-800 py-4 pl-12 text-3xl md:text-5xl font-light text-neutral-300 placeholder-neutral-800 focus:outline-none focus:border-lime-400 transition-all"
                                        />
                                    </div>
                                </div>

                                {error && (
                                    <div className="flex items-center gap-2 text-red-500 animate-pulse">
                                        <AlertTriangle className="w-5 h-5" />
                                        <span className="font-medium">{error}</span>
                                    </div>
                                )}

                                <button 
                                    onClick={calculateWorth}
                                    className="group flex items-center gap-4 text-xl font-bold text-white hover:text-lime-400 transition-colors mt-8"
                                >
                                    <div className="w-16 h-16 rounded-full bg-neutral-800 group-hover:bg-lime-400 group-hover:text-black flex items-center justify-center transition-all duration-300">
                                        <ArrowRight className="w-8 h-8" />
                                    </div>
                                    <span className="uppercase tracking-widest">Run the Numbers</span>
                                </button>
                            </div>
                        </div>

                        {result && (
                            <div className="flex-1 bg-neutral-900 border-l border-neutral-800 p-6 md:p-12 lg:p-16 flex flex-col justify-center animate-in slide-in-from-right duration-500">
                                <div className="max-w-lg mx-auto w-full">
                                    
                                    <h3 className="text-neutral-500 uppercase tracking-widest font-mono mb-2">The Real Cost</h3>
                                    <h2 className="text-3xl md:text-5xl font-bold leading-tight mb-8">
                                        To buy <span className="text-white border-b border-lime-400/30">{itemName || 'this'}</span>, you are trading:
                                    </h2>

                                    <div className="grid gap-6 mb-12">
                                        <div className="bg-black/50 p-8 rounded-none border-l-4 border-lime-400">
                                            <span className="block text-6xl md:text-8xl font-black text-white mb-2">{result.hours}</span>
                                            <span className="text-neutral-400 uppercase tracking-wider font-bold">Hours of your life</span>
                                        </div>
                                        
                                        <div className="flex gap-4">
                                            <div className="bg-black/30 p-6 flex-1 border border-neutral-800">
                                                <span className="block text-3xl font-bold text-neutral-200">{result.days}</span>
                                                <span className="text-xs text-neutral-500 uppercase">Work Days</span>
                                            </div>
                                            <div className="bg-black/30 p-6 flex-1 border border-neutral-800">
                                                <span className="block text-3xl font-bold text-neutral-200">{result.percentage.toFixed(0)}%</span>
                                                <span className="text-xs text-neutral-500 uppercase">Of Monthly Pay</span>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="space-y-6">
                                        <div className="h-1 w-full bg-neutral-800">
                                            <div 
                                                className={`h-full ${result.hours > 40 ? 'bg-red-500' : 'bg-lime-400'} transition-all duration-1000`} 
                                                style={{ width: `${result.percentage}%` }}
                                            ></div>
                                        </div>

                                        <div>
                                            <h4 className="text-neutral-500 text-xs uppercase tracking-widest mb-2">Verdict</h4>
                                            <p className={`text-xl md:text-2xl font-medium leading-relaxed ${result.color}`}>
                                                "{result.verdict}"
                                            </p>
                                        </div>
                                        
                                        <button 
                                            onClick={clearForm}
                                            className="flex items-center gap-2 text-neutral-500 hover:text-white transition-colors pt-8"
                                        >
                                            <RefreshCw className="w-4 h-4" />
                                            <span>Calculate another purchase</span>
                                        </button>
                                    </div>

                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
